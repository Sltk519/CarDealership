{% extends "core/base.html" %}
{% block content %}
<form class="w-full flex flex-col space-y-5 justify-between items-center" action="" method="post">
    {% csrf_token %}
    <label for="" class="text-center">Комментарие для {{ car.brand }} {{ car.model }} {{ car.year }} г</label>
    {{ form.text}}
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 mb-8">Добавить
        отзывь</button>
</form>
{% endblock %}
